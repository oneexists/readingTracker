<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Bookshelf</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
</head>
<body>
<div th:insert="~{header :: navigation}"></div>
<div class="container">
	<div class="row">
		<div class="col">
			<h1>Bookshelf</h1>
		    <table class="table" th:unless="${books == null}">
		        <thead>
		        <tr>
		            <th>Title</th>
		            <th>Author</th>
		            <th>Language</th>
		            <th>Pages</th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr th:each="book: ${books}">
		            <td><a th:href="@{/view/{id}(id=${book.id})}"><span th:text="${book.title}" /></a></td>
		            <td th:text="${book.author.name}"></td>
		            <td th:text="${book.language}"></td>
		            <td th:text="${book.pages}"></td>
		            <td><a th:href="@{/editBook/{id}(id=${book.id})}"><span th:text="Edit" /></a></td>
		            <td><a th:href="@{/deleteBook/{id}(id=${book.id})}"><span th:text="Delete" /></a></td>
		        </tr>
		        </tbody>
		    </table>
		</div>
	</div>
</div>
</body>
</html>
