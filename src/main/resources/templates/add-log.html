<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add Log</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bookshelf Tracker</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#" th:href="@{/}">Home</a></li>
      <li><a href="#" th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</nav>
<div class="container">
	<div class="row">
		<h1>Add Log</h1>
		<form th:action="@{/save}" th:object="${book}" method="post">
		<input type="hidden" th:field="*{id}" id="id">
		<input type="hidden" th:field="*{title}" id="title">
		<input type="hidden" th:field="*{author}" id="author">
		<input type="hidden" th:field="*{language}" id="language">
		<input type="hidden" th:field="*{pages}" id="pages">
		
			<table>
				<tr>
					<td>Start:</td>
					<td><input type="date" th:field="*{{start}}" /><span th:if="${#fields.hasErrors('start')}" th:errors="*{start}"></span></td>
				</tr>
				<tr>
					<td>Finish:</td>
					<td><input type="date" th:field="*{{finish}}" /><span th:if="${#fields.hasErrors('finish')}" th:errors="*{finish}"></span></td>
				</tr>
			</table>
			<button type="submit">Add Log</button>
		</form>
		<form th:action="@{@{/view/{id}(id=${book.id})}}" th:object="${book}" method="get">
			<button type="submit">Cancel</button>
		</form>
	</div>
</div>
</body>
</html>
