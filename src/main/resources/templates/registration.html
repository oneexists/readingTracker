<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Bookshelf Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bookshelf Tracker</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#" th:href="@{/}">Home</a></li>
      <li><a href="/user/login">Login</a></li>
    </ul>
  </div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<!-- success message -->
			<div th:if="${param.success}">
				<div class="alert alert-info">You have successfully registered!</div>
			</div>
			<h1>Registration</h1>
			<form th:action="@{/registration}" method="post" th:object="${appUser}">
				<div class="form-group">
					<label class="control-label" for="name">Name </label>
					<input id="name" class="form-control" type="text" th:field="*{name}" required autofocus="autofocus" />
				</div> 
				<div class="form-group">
					<label class="control-label" for="name">Username </label>
					<input id="username" class="form-control" type="text" th:field="*{username}" required autofocus="autofocus" />
				</div> 			
				<div class="form-group">
					<label class="control-label" for="name">Password </label>
					<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
				</div> 
				<div class="form-group">
					<label class="control-label" for="dateOfBirth">Date of Birth </label>
					<input id="dateOfBirth" class="form-control" type="date" th:field="*{dateOfBirth}" required autofocus="autofocus" />
				</div> 	
				<div class="form-group">
					<button type="submit" class="btn btn-success">Register</button>
				</div>		
				<div class="form-group">
					<span>Already registered? <a href="/" th:href="@{/user/login}">Login here</a></span>
				</div>
			</form>
		</div>

	</div>
</div>
</body>
</html>
