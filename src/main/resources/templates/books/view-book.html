<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-head :: common_head(~{::title},~{})">
	<title>View Book</title>
</head>
<body>
<div th:insert="~{fragments/header :: navigation}"></div>
<div class="container">
	<div class="row">
		<h1>View Book</h1>
			<form th:object="${book}" method="post">
			<table class="table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Language</th>
					<th>Pages</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="*{title}"></td>
					<td th:text="*{author.name}"></td>
					<td th:text="*{language}"></td>
					<td th:text="*{pages}"></td>
				</tr>
			</tbody>
			</table>
			<table class="table">
				<tr>
					<td><a th:href="@{/books/edit{id}(id=${book.id})}"><span>Edit</span></a></td>
					<td><a th:href="@{/books/delete{id}(id=${book.id})}"><span>Remove</span></a></td>
					<td><a th:href="@{/logs/add{id}(id=${book.id})}"><span>Add reading log</span></a></td>
				</tr>
			</table>	
		</form>
		<table class="table" th:unless="${logs == null}">
			<thead>
				<tr>
					<th>Start</th>
					<th>Finish</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
			    <tr th:each="log: ${logs}">
					<td th:text="${#temporals.format(log.start,'MM-dd-yyyy')}" />
					<td th:text="${#temporals.format(log.finish,'MM-dd-yyyy')}" />
					<td th:text="${log.status.value}"></td>
					<td><a th:href="@{/logs/edit{id}(id=${log.id})}"><span>Edit</span></a></td>
					<td><a th:href="@{/logs/delete{id}(id=${log.id})}"><span>Delete</span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
